<body>
    <script>
        function func (a, b)
        {
            if (b === 0)
            {
                return a;
            }
            else
            {
                return func(b, a % b);
            }
        }

        var number = 10;
        var number2 = 40;
        var result = func(number, number2);
        console.log("НОД равен: " + result);
    </script>
