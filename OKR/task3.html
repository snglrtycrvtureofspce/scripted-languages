<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
</head>
<body>
    <script>
        var y = parseFloat(prompt("Введите первое значение:"));
        var t = parseFloat(prompt("Введите второе значение:"));

        var S = (4.351 * Math.pow(3, y)) + (2 * t * Math.log(t)) / (Math.sqrt(Math.cos(2 * y) + 4.351));
        console.log("Результат:: " + S);
    </script>
</body>
</html>
