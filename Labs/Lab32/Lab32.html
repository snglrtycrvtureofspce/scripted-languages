  <body>
    <script>
      // Задание 1
      function sum(a) {
        return function (b) {
          return a + b;
        };
      }

      console.log(sum(1)(2));
      console.log(sum(5)(-1));

      // Задание 2
      function inBetween(a, b) {
        return function (x) {
          return x >= a && x <= b;
        };
      }

      function inArray(arr) {
        return function (x) {
          return arr.includes(x);
        };
      }

      let arr = [1, 2, 3, 4, 5, 6, 7];
      console.log(arr.filter(inBetween(3, 6)));
      console.log(arr.filter(inArray([1, 2, 10])));

      // Задание 3
      function byField(fieldName) {
        return function (a, b) {
          return a[fieldName] > b[fieldName] ? 1 : -1;
        };
      }

      let users = [
        { name: "Брэд", age: 20, surname: "Питт" },
        { name: "Джон", age: 18, surname: "Уик" },
        { name: "Питер", age: 19, surname: "Паркер" },
      ];

      users.sort(byField("name"));
      console.log(users); 

      users.sort(byField("age"));
      console.log(users);
    </script>
  </body>
