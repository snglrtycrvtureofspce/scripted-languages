<!DOCTYPE html>
<html>
  <head>
    <title>Лабораторная работа №6</title>
  </head>
  <body>
    <script>
      var userAnswer = prompt("Какое «официальное» название JavaScript?");
      if (userAnswer === "ECMAScript") {
        alert("Верно!");
      } else {
        alert("Не знаете? ECMAScript!");
      }
    </script>

    <script>
      var number = parseFloat(prompt("Введите число:"));
      if (number > 0) {
        alert(1);
      } else if (number < 0) {
        alert(-1);
      } else {
        alert(0);
      }
    </script>

    <script>
      var a = 2;
      var b = 3;
      var result = a + b < 4 ? "Мало" : "Много";
      alert(result);
    </script>

    <script>
      var login = prompt("Введите логин:");

      var message =
        login == "Сотрудник"
          ? "Привет"
          : login == "Директор"
          ? "Здравствуйте"
          : login == ""
          ? "Нет логина"
          : "";

      alert(message);
    </script>
  </body>
</html>
