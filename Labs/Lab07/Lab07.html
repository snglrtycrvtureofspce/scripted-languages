<!DOCTYPE html>
<html>
<head>
    <title>Лабораторная работа №7</title>
</head>
<body>
    <script>
        var A = [7, -2, 9, 0, 14, -6, 1];
        var sum = 0;
        var count = 0;

        for (var i = 0; i < A.length; i++) {
            if (A[i] > 0) {
                sum += A[i];
                count++;
            }
        }

        if (count > 0) {
            var average = sum / count;
            alert("Среднее арифметическое положительных элементов: " + average);
        } else {
            alert("В массиве нет положительных элементов.");
        }
    </script>

    <script>
        var a = [0, 1, 2, 3, 4];
        var b = [5, 6, 7, 8, 9];
        var maxSum = a[0] + b[0];
        var maxIndex = 0;

        for (var i = 1; i < a.length; i++) {
            if (a[i] + b[i] > maxSum) {
                maxSum = a[i] + b[i];
                maxIndex = i;
            }
        }

        alert("Индекс i с максимальной суммой a[i] + b[i]: " + maxIndex);
    </script>
</body>
</html>
