<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторная работа №27</title>
  </head>
  <body>
    <script>
      class Time {
        constructor(hours, minutes, seconds) {
          this.hours = hours || 0;
          this.minutes = minutes || 0;
          this.seconds = seconds || 0;
        }

        calculateSeconds() {
          return this.hours * 3600 + this.minutes * 60 + this.seconds;
        }

        increaseTime() {
          this.seconds += 5;
          if (this.seconds >= 60) {
            this.seconds -= 60;
            this.minutes += 1;
            if (this.minutes >= 60) {
              this.minutes -= 60;
              this.hours += 1;
            }
          }
        }
      }

      let currentTime = new Time(1, 30, 45);

      console.log(
        `Начальное время: ${currentTime.hours}:${currentTime.minutes}:${currentTime.seconds}`
      );
      console.log(`Всего секунд: ${currentTime.calculateSeconds()}`);

      currentTime.increaseTime();

      console.log(
        `Обновленное время: ${currentTime.hours}:${currentTime.minutes}:${currentTime.seconds}`
      );
      console.log(
        `Общее количество секунд после увеличения: ${currentTime.calculateSeconds()}`
      );
    </script>
  </body>
</html>
