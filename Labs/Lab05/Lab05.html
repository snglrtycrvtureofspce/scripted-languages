<!DOCTYPE html>
<html>
  <head>
    <title>Лабораторная работа №5</title>
  </head>
  <body>
    <script>
      var a = parseFloat(prompt("Введите коэффициент a:"));
      var b = parseFloat(prompt("Введите коэффициент b:"));
      var c = parseFloat(prompt("Введите коэффициент c:"));

      var D = b * b - 4 * a * c;

      if (D > 0) {
        var x1 = (-b + Math.sqrt(D)) / (2 * a);
        var x2 = (-b - Math.sqrt(D)) / (2 * a);
        alert("Корни уравнения: x1 = " + x1 + ", x2 = " + x2);
      } else if (D === 0) {
        var x = -b / (2 * a);
        alert("Уравнение имеет единственный корень: x = " + x);
      } else {
        alert("Уравнение не имеет действительных корней.");
      }
    </script>

    <script>
      var a = "" + 1 + 0;
      var b = 9;
      alert(a == b); // true
    </script>

    <script>
      var a = "" - 1 + 0;
      var b = true + false;
      alert(a == b); // false
    </script>

    <script>
      var num = 1;
      num += 12;
      num -= 14;
      num *= 5;
      num /= 7;
      num++;
      num--;
      alert(num);
    </script>

    <script>
      var a = parseFloat(prompt("Введите первое число:"));
      var b = parseFloat(prompt("Введите второе число:"));

      alert(
        "a > b: " + (a > b) + "\na < b: " + (a < b) + "\na = b: " + (a === b)
      );
    </script>

    <script>
      var a = prompt("Введите первую строку:");
      var b = prompt("Введите вторую строку:");

      alert(
        "a > b: " + (a > b) + "\na < b: " + (a < b) + "\na = b: " + (a === b)
      );
    </script>

    <script>
      var num1 = parseFloat(prompt("Введите первое число:"));
      var num2 = parseFloat(prompt("Введите второе число:"));

      alert("Строгое сравнение: " + (num1 === num2));
    </script>

    <script>
      var a = parseFloat(prompt("Введите коэффициент a (a ≠ 0):"));
      var b = parseFloat(prompt("Введите коэффициент b:"));
      var c = parseFloat(prompt("Введите коэффициент c:"));

      if (a !== 0) {
        var discriminant = b * b - 4 * a * c;

        if (discriminant > 0) {
          var x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
          var x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
          alert("Корни уравнения: x1 = " + x1 + ", x2 = " + x2);
        } else if (discriminant === 0) {
          var x = -b / (2 * a);
          alert("Уравнение имеет единственный корень: x = " + x);
        } else {
          alert("Уравнение не имеет действительных корней.");
        }
      } else {
        alert("Коэффициент a не может быть равен 0.");
      }
    </script>
  </body>
</html>
